<!DOCTYPE html>
<html>
<head>
  <title>3 images in a row</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .uniform-height-img {
      width: 100%;    
      height: 300px;  
      object-fit: cover;  
    }
  </style>
</head>

<body>
<div class="container">
    <div class="row">
      <div class="col">
        <img src="1.jpg" alt="pic1" class="img-fluid uniform-height-img">
      </div>
      <div class="col">
        <img src="2.jpg" alt="pic2" class="img-fluid uniform-height-img">
      </div>
      <div class="col">
        <img src="3.jpg" alt="pic3" class="img-fluid uniform-height-img">
      </div>
    </div>
</div>
</body>
<div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="1.jpg" alt="pic1" class="img-fluid">
      </div>
      <div class="col-sm">
        <img src="2.jpg" alt="pic2" class="img-fluid">
      </div>
      <div class="col-sm">
        <img src="3.jpg" alt="pic3" class="img-fluid">
      </div>
    </div>
</div>
