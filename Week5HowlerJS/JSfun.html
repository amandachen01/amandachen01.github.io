<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/finalstyle.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<title>Trivia Q&A </title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!--Nav Bar-->
<div id="nav-placeholder"></div>

<script src="fun.js"></script>
<h1>Try some Q&As</h1>

<div id="trivia-part">
    <h2>Trivia Question.</h2>
    <div id="question">Q: What is the capital of France?</div>
    <input type="text" id="trivia-answer" placeholder="Try to answer here" onkeypress="PressEnter(event, CheckTriviaAnswer)">
    <button onclick="CheckTriviaAnswer()">Submit</button>
    <div id="trivia-response"></div>
</div>

<div id="number-part">
    <h2>Enter a five digit number like 12345.</h2>
    <input type="text" id="number-input" placeholder="Enter number here" onkeypress="PressEnter(event, CheckNumber)">
    <button onclick="CheckNumber()">Submit</button>
    <div id="number-response"></div>
</div>

<!--Footer-->
<div class="footer">
    <div id="footer-placeholder"></div>
</div>

<script src="nav.js"></script>
<script src="footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
