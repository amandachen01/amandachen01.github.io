<!DOCTYPE html>
<html>
<head>
    <title>Map for Miami</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([25.7617, -80.1918], 13);
        // show openstreetmap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        //marking
        var marker = L.marker([25.7907, -80.1300]).addTo(map);
        marker.bindPopup("<b>Welcome to Miami Beach</b>").openPopup();

        // circling the place 
        var circle = L.circle([25.7797, -80.1310], {
            color: 'pink',
            fillColor: '#f02',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
        circle.bindPopup(" another fun area in Miami Beach");

        var polygon = L.polygon([
            [25.773, -80.134],
            [25.768, -80.128],
            [25.765, -80.132]
        ]).addTo(map);
        polygon.bindPopup(" a fun place around Miami Beach");
    </script>
</body>
</html>
