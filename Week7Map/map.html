<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map for Miami</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/finalstyle.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    
    <!-- Map container -->
    <div id="map" style="width: 100%; height: 600px;"></div>
    
    <!--Footer-->
    <div class="footer">
    <div id="footer-placeholder"></div>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Leaflet JS for the map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Custom navbar script -->
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    
    <!-- Map initialization script -->
    <script>
        var map = L.map('map').setView([25.7617, -80.1918], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([25.7907, -80.1300]).addTo(map);
        marker.bindPopup("<b>Welcome to Miami Beach</b>").openPopup();

        var circle = L.circle([25.7797, -80.1310], {
            color: 'pink',
            fillColor: '#f02',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
        circle.bindPopup("Another fun area in Miami Beach");

        var polygon = L.polygon([
            [25.773, -80.134],
            [25.768, -80.128],
            [25.765, -80.132]
        ]).addTo(map);
        polygon.bindPopup("A fun place around Miami Beach");
    </script>
</body>
</html>
