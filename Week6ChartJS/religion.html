<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Religious Population Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #ReligionChart {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <canvas id="ReligionChart"></canvas>
    <script>
    var religionData = {
      labels: ['Christianity', 'Judaism', 'Islam', 'Buddhism', 'Hinduism', 'Other'],
      datasets: [{
        label: 'Religious Population',
        data: [65, 2, 1, 1, 2, 5], 
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    var ctx = document.getElementById('ReligionChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: religionData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
          },
          title: {
            display: true,
            text: 'US Religious Population'
          }
        }
      }
    });
  </script>
</body>
</html>
